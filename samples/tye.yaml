name: markupolation
services:
- name: markupolation-sample-functions
  azureFunction: Markupolation.Sample.Functions/
- name: markupolation-sample-blazor
  project: Markupolation.Sample.Blazor/Markupolation.Sample.Blazor.csproj
  bindings:
  - port: 5001
    protocol: https
ingress:
  - name: ingress
    bindings:
      - port: 8080
        protocol: https
    rules:
    - path: /api
      service: markupolation-sample-functions
    - service: markupolation-sample-blazor
