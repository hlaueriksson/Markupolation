<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <base href=".">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <title>Counter</title>
    <script>
        let currentCount = 0;
        function incrementCount() {
            return ++currentCount;
        }
    </script>
</head>
<body>
    <div id="app">
        <div class="page">
            <div class="sidebar">
                <div class="top-row ps-3 navbar navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">HTMX</a>
                        <button title="Navigation menu" class="navbar-toggler">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
                <div>
                    <nav class="flex-column">
                        <div class="nav-item px-3">
                            <a href="index.html" class="nav-link">
                                <span class="oi oi-home" aria-hidden="true"></span> Home
                            </a>
                        </div>
                        <div class="nav-item px-3">
                            <a href="counter.html" class="nav-link active">
                                <span class="oi oi-plus" aria-hidden="true"></span> Counter
                            </a>
                        </div>
                        <div class="nav-item px-3">
                            <a href="fetchdata.html" class="nav-link">
                                <span class="oi oi-list-rich" aria-hidden="true"></span> Fetch data
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
            <main>
                <div class="top-row px-4">
                    <a href="https://github.com/hlaueriksson/Markupolation" target="_blank">About</a>
                </div>
                <article class="content px-4">
                    <h1>Counter</h1>
                    <p role="status">Current count: <output id="result"></output></p>
                    <!-- Click to Load -->
                    <button class="btn btn-primary"
                            hx-vals='javascript:{count: incrementCount()}'
                            hx-get="/api/counter/"
                            hx-target="#result">Click me</button>
                </article>
            </main>
        </div>
    </div>
</body>
</html>
